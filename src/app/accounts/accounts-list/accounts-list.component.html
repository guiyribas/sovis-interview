<div class="horizontal-container wrap">
  <div class="item wrap grow2">
    <h2>Contas cadastradas</h2>
  </div>
  <div class="vertical-container wrap grow1">
    <div class="item wrap grow1">
      <button type="button" class="btn btn-dark newButton" [routerLink]="['/dashboard/contas/novo']">
        CRIAR NOVA CONTA
      </button>
    </div>
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">Senha</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of allAccounts">
      <th scope="row">{{ account.id }}</th>
      <td>{{ account.email }}</td>
      <td>{{ account.password }}</td>
      <td>
        <button type="button" class="btn btn-light" (click)="onEdit(account.id)"><i class="fa fa-edit"></i></button>
        <button type="button" class="btn btn-light" (click)="onDelete(account.id)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
