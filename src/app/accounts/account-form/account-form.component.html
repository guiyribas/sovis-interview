<form [formGroup]="accountForm">
  <h2>Nova Conta</h2>
  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email" type="text" class="form-control" id="email" placeholder="Email" required>
  </div>

  <div class="form-group">
    <label for="password">Senha</label>
    <input formControlName="password" type="text" class="form-control" id="password" placeholder="Senha" required>
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="ngOnSubmit()">SALVAR</button>
    <button type="button" class="btn btn-danger" (click)="ngOnCancel()">CANCELAR</button>
  </div>
</form>
