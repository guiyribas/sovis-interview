<div class="container-pg">
  <div class="login-form">
    <form [formGroup]="loginForm">
      <h2 class="text-center">Login</h2>
      <div class="form-group has-error">
        <input formControlName="email" type="text" class="form-control" name="email" placeholder="e-mail" required>
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" class="form-control" name="password" placeholder="senha" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="onLoginClick()" >ENTRAR</button>
      </div>
      <p>Aqui, o simples fato de fazer login equivale a criação de uma conta :)</p>
    </form>
  </div>
</div>
