<form [formGroup]="productForm">
  <h2>Novo Produto</h2>
  <div class="form-group">
    <label for="name">Nome</label>
    <input formControlName="name" type="text" class="form-control" id="name" placeholder="Nome" required>
  </div>

  <div class="form-group">
    <label for="price">Preço</label>
    <input formControlName="price" type="text" class="form-control" id="price" placeholder="Preço" required>
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="ngOnSubmit()" >SALVAR</button>
    <button type="button" class="btn btn-danger" (click)="ngOnCancel()">CANCELAR</button>
  </div>
</form>
